<style>
  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff;
    color: #222;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Header */
  header {
    background: #111;
    color: #fff;
    padding: 1.25rem 3rem;
    text-align: center;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.4);
    position: relative;
  }
  header h1 {
    margin: 0;
    font-weight: 900;
    font-size: 1.75rem;
    letter-spacing: 2px;
    font-family: 'Montserrat', sans-serif;
    display: inline-block;
  }

  /* Company Instagram in header */
  .company-instagram {
    position: absolute;
    right: 3rem;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    color: #fff;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .company-instagram:hover,
  .company-instagram:focus {
    color: #1da1f2; /* Twitter blue for Instagram accent */
    outline: none;
  }
  .company-instagram svg {
    width: 20px;
    height: 20px;
    fill: currentColor;
  }

  /* Hero Section */
  .hero {
    background: #f9f9f9;
    padding: 4rem 2rem 5rem;
    text-align: center;
    max-width: 900px;
    margin: 0 auto 3rem;
  }
  .hero h2 {
    margin: 0 0 1rem;
    font-weight: 900;
    font-size: 2.75rem;
    letter-spacing: 1.5px;
    color: #111;
    font-family: 'Montserrat', sans-serif;
  }
  .hero p {
    font-size: 1.25rem;
    color: #555;
    max-width: 600px;
    margin: 0 auto;
  }

  /* Join Form */
  .join {
    max-width: 420px;
    margin: 0 auto 4rem;
    padding: 0 1rem;
  }
  .join h3 {
    font-weight: 700;
    font-size: 1.8rem;
    text-align: center;
    margin-bottom: 1.5rem;
    color: #111;
    letter-spacing: 1px;
    font-family: 'Montserrat', sans-serif;
  }
  form {
    background: #fafafa;
    padding: 2rem 2rem 2.5rem;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
  }
  input, select {
    font-size: 1rem;
    padding: 0.75rem 1rem;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s ease;
    font-family: inherit;
  }
  input::placeholder, select option[disabled] {
    color: #999;
    font-style: italic;
  }
  input:focus, select:focus {
    outline: none;
    border-color: #000;
    box-shadow: 0 0 6px #0003;
  }
  button[type="submit"] {
    background: #111;
    color: #fff;
    padding: 0.85rem 0;
    border: none;
    cursor: pointer;
    font-weight: 900;
    font-size: 1.1rem;
    border-radius: 8px;
    transition: background-color 0.3s ease;
    letter-spacing: 1.2px;
    font-family: 'Montserrat', sans-serif;
  }

  }

  /* Gallery */

    max-width: 960px;

  }
  /* Make shooter cards clickable */
  .shooter {
    background: #222;
    padding: 1.25rem;
    border-radius: 14px;
    width: 160px;
    text-align: center;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.5);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    cursor: pointer;
    color: #f0f0f0;
    user-select: none;
  }
  .shooter:hover,
  .shooter:focus {
    transform: translateY(-6px);
    box-shadow: 0 8px 22px rgb(0 0 0 / 0.7);
    outline: none;
  }
  .shooter img {
    border-radius: 50%;
    max-width: 100%;
    margin-bottom: 0.75rem;
    border: 3px solid #fff;
  }
  .shooter p {
    margin: 0.2rem 0;
    font-weight: 600;
  }
  .shooter p strong {
    color: #fff;
  }
  .shooter p:last-child {
    color: #ccc;
    font-size: 0.9rem;
    font-weight: 400;
  }

  /* Filter Section */
  section.filter {
    max-width: 700px;
    margin: 0 auto 4rem;
    padding: 2rem 1rem;
    text-align: center;
  }
  section.filter h3 {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 1.5rem;
    font-family: 'Montserrat', sans-serif;
    letter-spacing: 1.2px;
    color: #111;
  }
  .filter-group {
    display: inline-block;
    margin: 0 1rem 1.5rem;
    text-align: left;
  }
  .filter-group label {
    display: block;
    margin-bottom: 0.4rem;
    font-weight: 600;
    font-size: 1rem;
    color: #111;
  }
  .filter-group select {
    width: 160px;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border-radius: 8px;
    border: 2px solid #ddd;
    transition: border-color 0.3s ease;
    appearance: none;
    background-color: #fff;
    background-image: url('data:image/svg+xml;utf8,<svg fill="none" stroke=%23000 stroke-width=2 stroke-linecap=round stroke-linejoin=round viewBox=0 0 24 24 xmlns=http://www.w3.org/2000/svg><polyline points="6 9 12 15 18 9"></polyline></svg>');
    background-repeat: no-repeat;
    background-position: right 12px center;
    background-size: 18px 18px;
    cursor: pointer;
  }
  .filter-group select:focus {
    outline: none;
    border-color: #111;
    box-shadow: 0 0 8px #1113;
  }

  /* Clear Filters button */

    background: #111;
    color: #fff;
    font-weight: 700;
    border-radius: 8px;
    border: none;
    padding: 0.6rem 1.6rem;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    letter-spacing: 1px;
    font-family: 'Montserrat', sans-serif;
  }

  #clearFilters:focus {

  /* Instagram */

    font-family: 'Montserrat', sans-serif;

  }
  section.instagram iframe {
    border-radius: 12px;
    box-shadow: 0 4px 20px rgb(0 0 0 / 0.15);
  }

  /* Responsive */

    form {

      max-width: 100%;
    }
    .shooters {
      justify-content: center;
      gap: 1rem;
    }
    .shooter {
      width: 140px;
      padding: 1rem;
    }
    .filter-group select {
      width: 140px;
    }
    .company-instagram {
      right: 1rem;
      font-size: 0.9rem;
    }
  }
</style>

<script>
  // Open Instagram profile on shooter click
  document.querySelectorAll('.shooter').forEach(shooter => {
    shooter.addEventListener('click', () => {
      const instaUrl = shooter.getAttribute('data-instagram');
      if (instaUrl) {
        window.open(instaUrl, '_blank', 'noopener,noreferrer');
      }
    });
    // Also open on keyboard "Enter" key for accessibility
    shooter.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        shooter.click();
      }
    });
  });

  // Simple filtering logic
  const stateFilter = document.getElementById('stateFilter');
  const specialtyFilter = document.getElementById('specialtyFilter');
  const directory = document.getElementById('directory');

  function filterShooters() {
    const state = stateFilter.value;
    const specialty = specialtyFilter.value;

    const shooters = directory.querySelectorAll('.shooter');
    shooters.forEach(shooter => {
      const shooterState = shooter.getAttribute('data-state');
      const shooterSpecialty = shooter.getAttribute('data-specialty');

      const stateMatch = (state === 'all' || shooterState === state);
      const specialtyMatch = (specialty === 'all' || shooterSpecialty === specialty);

      if (stateMatch && specialtyMatch) {
        shooter.style.display = '';
      } else {
        shooter.style.display = 'none';
      }
    });
  }

  stateFilter.addEventListener('change', filterShooters);
  specialtyFilter.addEventListener('change', filterShooters);

  document.getElementById('clearFilters').addEventListener('click', () => {
    stateFilter.value = 'all';
    specialtyFilter.value = 'all';
    filterShooters();
  });

  // Initialize filter on page load
  filterShooters();
</script>
